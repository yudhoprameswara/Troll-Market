<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace="~{layout :: account-header}"></header>
    <main>
        <h1>Gagal Login</h1>
        <p>
            Username atau passowrd tidak ditemukan.
            pastikan username dan passowrd anda benar.
            Register untuk membbuat akun baru.

        <div class="link-container">

            <a th:href="@{/account/registerFormSeller}">Register as Seller</a>
        </div>
    </main>
</div>
</body>
</html>
