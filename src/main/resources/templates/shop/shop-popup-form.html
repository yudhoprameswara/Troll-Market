<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.orf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="formDialog" class="popup-dialog  form-dialog">
    <header>
        <h1>Cart</h1>
        <a href="javascript:;" class="close-button">
            <i class="fas fa-window-close"></i>
        </a>
    </header>
    <form method="post" action="javascript:;">
        <input type="hidden" class="productId" name="productId">
        <table>
            <tbody>
            <tr>
                <td>Quantity</td>
                <td>
                    <input type="number" class="quantity" min="1">
                    <div class="validation-message" data-for="quantity"></div>
                </td>
            </tr>

            <tr>
                <td>Shipment</td>
                <td>
                    <select name="shipper" class="shipper">
                        <option th:value="null">No Specific Shipper</option>
                        <option  th:each="option : ${shipperDropdown}"
                                 th:value="${option.value}"
                                 th:text="${option.textContent}">
                        </option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button">Add to Cart</button>
    </form>

</div>
</body>
</html>
